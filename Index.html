<!--

    git init                                                  (inicia el proyecto)
    git status -s                                             (checa el estado de los archivos)
    git add Index.html                (agrega al staying area, prepara el archivo para despues hacer el commit)
    git commit -m "comienzo del proyecto"                     (hace el commit, respaldo y agrega mensaje)
    git config --global user.email "tona_mtz@outlook.com"     (configura el email de usuario)
    git config --global user.name "Tona"                      (configura el nombre de usuario) 
    git log --oneline                                      (te muestra el historial de commits que se han hecho)
    git reset --hard 22fb269            (nos regresa en el tiempo a un determinado commit, se pierden los demás)
    
    git add .       (agrega todos los archivos del proyecto al staying area, para que git les haga seguimiento)
    git commit -am "un mensaje"            (para agregar el archivo y hacer commit con mensaje al mismo tiempo)
    git commit --amend     (abre el editor VIM para modificar algun comentario de un commit con el comando :i  :wq(para guardar y salir))
    
    *para subir el proyecto a nuestro propio repositorio de GIT, primero abrir una cuenta en GITHUB
    
    git remote add origin https://github.com/TonaMtz/CursoGit
    git remote add origin https://github.com/TonaMar/CursoGit.git  (para subir lo que tenemos en local al repositorio GitHub)
